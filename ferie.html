    <header class="ios-navbar">
        <div class="nav-content">

    <main class="main-content">
        <header class="dashboard-header">
            <p class="date-subtitle">Riepilogo Residui</p>

        <section class="ios-card-grid">

            </div>
        </section>

        <div class="filter-bar" style="padding:16px; display:flex; gap:10px;">
            <select id="filter-tipo" class="ios-select" onchange="renderizzaTabella('ferie')" style="flex:1.5;">

                <option value="ferie">Ferie</option>
                <option value="rol">ROL / Permessi</option>
                <option value="conto">Banca Ore</option>
                <option value="maturazione">Maturazioni</option>
            </select>
            <select id="filter-anno" class="ios-select" onchange="renderizzaTabella('ferie')" style="flex:1;">
                <option value="all">Anno</option>
                </select>
        </div>

        <div class="ios-card" style="margin:0 16px; padding:0; overflow:hidden; border: 1px solid var(--line);">
            <table style="width:100%; border-collapse:collapse;">
                <tbody id="history-body">
                    </tbody>
            </table>
        </div>
