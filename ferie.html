<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iWork - Storico</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body data-page="ferie">
    <header class="ios-navbar">
        <div class="nav-content"><span class="nav-brand">Storico</span></div>
    </header>

    <main class="main-content">
        <header class="dashboard-header">
            <p class="date-subtitle">Riepilogo Residui</p>
            <h1 class="large-title">Ferie e ROL</h1>
        </header>

        <section class="ios-card-grid">
            <div class="ios-card" style="border-left: 4px solid var(--blue);">
                <span class="card-label" style="color:var(--blue)">Ferie (gg)</span>
                <span class="value" id="val-ferie">--</span>
            </div>
            <div class="ios-card" style="border-left: 4px solid var(--orange);">
                <span class="card-label" style="color:var(--orange)">Permessi (gg)</span>
                <span class="value" id="val-rol">--</span>
            </div>
        </section>

        <div class="filter-bar" style="padding:16px; display:flex; gap:8px;">
            <select id="filter-tipo" class="ios-select" onchange="renderizzaTabella('ferie')" style="flex:1.5; background:white; border-radius:8px; border:0.5px solid #DDD; padding:8px;">
                <option value="all">Tutti i tipi</option>
                <option value="ferie">Ferie</option>
                <option value="rol">ROL</option>
                <option value="conto">Banca Ore</option>
                <option value="maturazione">Maturazioni</option>
            </select>
            <select id="filter-anno" class="ios-select" onchange="renderizzaTabella('ferie')" style="flex:1; background:white; border-radius:8px; border:0.5px solid #DDD; padding:8px;">
                <option value="2026">2026</option>
            </select>
        </div>

        <div class="ios-card" style="margin:0 16px; padding:0; overflow:hidden; border-radius:12px;">
            <table style="width:100%; border-collapse:collapse;">
                <tbody id="history-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="edit-modal-overlay" class="modal-backdrop" onclick="toggleEditModal(false)"></div>
    <div id="edit-modal" class="ios-page-sheet" style="height: 80%;">
        <div class="modal-nav">
            <button onclick="toggleEditModal(false)" class="btn-link">Annulla</button>
            <span class="modal-title" style="font-weight:600;">Modifica</span>
            <button onclick="updateData()" class="btn-link" style="font-weight:700;">Salva</button>
        </div>
        <div style="padding: 20px; background: #F2F2F7; height: 100%;">
            <input type="hidden" id="edit-id">
            <div class="ios-input-group">
                <div class="ios-input-row">
                    <label>Tipo</label>
                    <select id="edit-tipo">
                        <option value="ferie">Ferie (Ind.)</option>
                        <option value="ferie_az">Ferie (Az.)</option>
                        <option value="rol">ROL</option>
                        <option value="conto">Banca Ore</option>
                        <option value="malattia">Malattia</option>
                        <option value="avis">AVIS</option>
                    </select>
                </div>
                <div class="ios-input-row">
                    <label>Ore</label>
                    <input type="number" id="edit-ore" step="0.01">
                </div>
                <div class="ios-input-row">
                    <label>Data</label>
                    <input type="date" id="edit-data">
                </div>
                <div class="ios-input-row">
                    <label>Note</label>
                    <input type="text" id="edit-note" placeholder="Opzionale">
                </div>
                <div class="ios-input-row">
                    <label>Pianificato</label>
                    <input type="checkbox" id="edit-pianificato">
                </div>
            </div>
            <button onclick="eliminaDalModale()" style="width:100%; color:var(--red); background:none; border:none; padding:20px; font-weight:600;">Elimina Movimento</button>
        </div>
    </div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item">üè†<span>Home</span></a>
        <a href="ferie.html" class="tab-item active">üìÖ<span>Ferie</span></a>
        <a href="malattia.html" class="tab-item">ü§í<span>Mal</span></a>     
        <a href="calendario.html" class="tab-item">üóìÔ∏è<span>Cal</span></a>
    </nav>

    <script src="app.js"></script>

    <div id="info-overlay" class="modal-backdrop" onclick="toggleInfoModal(false)"></div>
    <div id="info-modal" class="ios-page-sheet" style="height: auto; min-height: 200px;">
        <div class="modal-nav">
            <span style="font-weight:600; padding-left:16px;">Note</span>
            <button onclick="toggleInfoModal(false)" class="btn-link" style="padding-right:16px; font-weight:700;">Fine</button>
        </div>
        <div id="info-text" style="padding: 25px; font-size: 17px; background: white;"></div>
    </div>
</body>
</html>
