<body data-page="ferie">

    <header class="ios-navbar">
        <div class="nav-content"><span class="nav-brand">iWork 2026</span></div>

        <section class="ios-card-grid">
            <div class="ios-card" style="border-left: 4px solid var(--blue);">

            </div>
            <div class="ios-card" style="border-left: 4px solid var(--orange);">

        </section>

        <div style="display: flex; gap: 10px; padding: 0 16px 15px;">

            <div style="flex: 1; background: #E5E5EA; padding: 8px 12px; border-radius: 8px; font-size: 15px; color: black; text-align: center; font-weight: 500;">2026</div>
        </div>

        <div id="lista-ferie" class="ios-input-group">

        </a>
    </nav>

    <div id="modal-overlay" class="modal-backdrop" onclick="toggleModal(false)"></div>

        <div class="modal-nav">
            <button onclick="toggleModal(false)" class="btn-link">Annulla</button>
            <span class="nav-brand" style="color:black">Modifica Record</span>
            <button onclick="saveData()" class="btn-link" style="font-weight:600">Salva</button>
        </div>
        <div class="modal-scroll-area">
            <div class="ios-input-group">
                <div class="ios-input-row">
                    <label>Tipo</label>
                    <select id="in-tipo">
                        <option value="ferie">Ferie Individuali</option>
                        <option value="ferie_az">Ferie Aziendali</option>
                        <option value="rol">ROL</option>
                        <option value="conto">Banca Ore</option>
                    </select>
                </div>
                <div class="ios-input-row">
                    <label>Ore</label>
                    <input type="number" id="in-ore" step="0.5">
                </div>
                <div class="ios-input-row">
                    <label>Data</label>
                    <input type="date" id="in-data">
                </div>
                <div class="ios-input-row" style="justify-content: space-between;">
                    <label>Pianificato</label>
                    <input type="checkbox" id="in-pianificato" style="width:22px; height:22px;">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
