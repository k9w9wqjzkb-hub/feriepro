<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iWork - Dashboard</title>
    <link rel="stylesheet" href="style.css?v=17">
    <link rel="manifest" href="manifest.json?v=17">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body data-page="index">
    
    <header class="ios-navbar">
        <div class="nav-content">
            <span class="nav-brand">iWork</span>
        </div>
    </header>

    <main class="main-content">
        <header class="dashboard-header">
            <p class="date-subtitle" id="current-date">--</p>
            <h1 class="large-title">Dashboard</h1>
        </header>

        <section class="ios-card-grid">
            <div class="ios-card" style="border-left: 4px solid var(--green);">
                <span class="card-label" style="color:var(--green)">Ferie (gg)</span>
                <span class="value" id="val-ferie">--</span>
                <span class="subvalue" id="val-ferie-pian">Prev: --</span>
            </div>
            <div class="ios-card" style="border-left: 4px solid var(--orange);">
                <span class="card-label" style="color:var(--orange)">Permessi (gg)</span>
                <span class="value" id="val-rol">--</span>
                <span class="subvalue" id="val-rol-pian">Prev: --</span>
            </div>
            <div class="ios-card" style="border-left: 4px solid var(--blue);">
                <span class="card-label" style="color:var(--blue)">Banca Ore</span>
                <span class="value" id="val-conto">--</span>
                <span class="subvalue" id="val-conto-pian">Prev: --</span>
            </div>
            <div class="ios-card" style="border-left: 4px solid var(--red);">
                <span class="card-label" style="color:var(--red)">Malattia (gg)</span>
                <span class="value" id="val-malattia">--</span>
            </div>
        </section>

        <div style="padding: 0 16px; display: flex; flex-direction: column; gap: 10px;">
            <button class="ios-card-btn" onclick="toggleSheet(true)">
                <span style="font-weight:600;">Consuntivo & Impostazioni</span>
                <span style="color:#C6C6C8;">‚Ä∫</span>
            </button>
            <button class="ios-card-btn" onclick="location.href='calendario.html'">
                <span style="font-weight:600;">Calendario Annuale</span>
                <span style="color:#C6C6C8;">‚Ä∫</span>
            </button>
        </div>
    </main>

    <button class="ios-fab" onclick="toggleModal(true)">+</button>

    <div id="modal-overlay" class="modal-backdrop" onclick="toggleModal(false)"></div>
    <div id="add-modal" class="ios-page-sheet" style="height: 75%;">
        <div class="modal-nav">
            <button onclick="toggleModal(false)" class="btn-link" style="color: var(--blue);">Annulla</button>
            <span class="modal-title">Nuovo Record</span>
            <button onclick="saveData()" class="btn-link" style="font-weight:700; color: var(--blue);">Aggiungi</button>
        </div>
        <div class="modal-scroll-content">
            <div class="ios-input-group">
                <div class="ios-input-row">
                    <label>Tipo</label>
                    <select id="in-tipo" onchange="gestisciAutoOre()">
                        <option value="ferie">Ferie (Personali)</option>
                        <option value="ferie_az">Ferie (Aziendali)</option>
                        <option value="rol">Permessi (ROL)</option>
                        <option value="conto">Banca Ore</option>
                        <option value="malattia">Malattia</option>
                        <option value="avis">ü©∏ AVIS</option>
                        <option value="maturazione">‚ûï Maturazione</option>
                    </select>
                </div>
                <div class="ios-input-row">
                    <label>Ore</label>
                    <input type="number" id="in-ore" step="0.01" placeholder="0.00">
                </div>
                <div class="ios-input-row">
                    <label>Data</label>
                    <input type="date" id="in-data">
                </div>
                <div class="ios-input-row">
                    <label>Note</label>
                    <input type="text" id="in-note" placeholder="Opzionale">
                </div>
                <div class="ios-input-row" style="border-bottom:none;">
                    <label style="flex:1;">Solo Pianificato</label>
                    <input type="checkbox" id="soloPianificato" style="width: 24px; height: 24px; accent-color: var(--blue);">
                </div>
            </div>
        </div>
    </div>

    <div id="overlay-sheet" class="modal-backdrop" onclick="toggleSheet(false)"></div>
    <div id="ios-sheet" class="ios-page-sheet" style="height:92%;">
        <div class="modal-nav">
            <button onclick="toggleSettings()" class="btn-link" style="font-size: 20px;">‚öôÔ∏è</button>
            <span class="modal-title">Riepilogo Ore</span>
            <button onclick="toggleSheet(false)" class="btn-link" style="font-weight:700;">Fatto</button>
        </div>
        <div class="modal-scroll-content">
            <div id="settings-panel" style="display:none; background:rgba(0,0,0,0.05); padding:15px; border-radius:14px; margin-bottom:20px; border: 1px solid rgba(0,0,0,0.1);">
                <h3 style="margin-top:0; font-size:16px;">Setup Residui</h3>
                <div id="settings-inputs"></div>
                <button onclick="saveSettings()" class="ios-btn-blue" style="margin-top:10px; width:100%;">Salva Impostazioni</button>
            </div>

            <div class="consuntivo-container" style="background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 0.5px solid rgba(0,0,0,0.1);">
                <table style="width:100%; border-collapse:collapse; font-size:13px;">
                    <thead>
                        <tr style="background:rgba(0,0,0,0.02); border-bottom:0.5px solid rgba(0,0,0,0.1);">
                            <th style="padding:12px 10px; text-align:left;">VOCE</th>
                            <th style="padding:10px; text-align:center;">AP</th>
                            <th style="padding:10px; text-align:center;">SPET.</th>
                            <th style="padding:10px; text-align:center;">GOD.</th>
                            <th style="padding:10px; text-align:right;">SALDO</th>
                        </tr>
                    </thead>
                    <tbody id="consuntivo-body"></tbody>
                </table>
            </div>

            <div style="margin-top:25px; display: grid; gap: 10px;">
                <button onclick="exportBackup()" class="ios-btn-white" style="color:var(--blue); display:flex; justify-content:space-between; align-items:center;">
                    <span>Esporta Backup</span><span style="font-size:18px;">üì•</span>
                </button>
                <input type="file" id="importFile" style="display:none" onchange="importBackup(event)">
                <button onclick="document.getElementById('importFile').click()" class="ios-btn-white" style="color:var(--orange); display:flex; justify-content:space-between; align-items:center;">
                    <span>Importa Backup</span><span style="font-size:18px;">üì§</span>
                </button>
            </div>
        </div>
    </div>

    <nav class="tab-bar tab-liquid">
        <a href="index.html" class="tab-item active">üè†<span>Home</span></a>
        <a href="ferie.html" class="tab-item">üìÖ<span>Ferie</span></a>
        <a href="malattia.html" class="tab-item">ü§í<span>Malattia</span></a>
        <a href="calendario.html" class="tab-item">üóìÔ∏è<span>Calendario</span></a>
        
        <div class="liquid-indicator"></div>
    </nav>

    <script src="app.js?v=17"></script>
</body>
</html>
