<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iWork - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body data-page="dashboard">
    <header class="ios-navbar">
        <div class="nav-content"><span class="nav-brand" id="current-date">iWork</span></div>
    </header>

    <main class="main-content">
        <header class="dashboard-header">
            <p class="date-subtitle">Situazione Attuale</p>
            <h1 class="large-title">Residui 2026</h1>
        </header>

        <section class="ios-card-grid">
            <div class="ios-card" style="border-left: 4px solid var(--blue);">
                <span class="card-label" style="color:var(--blue)">Ferie (gg)</span>
                <span class="value" id="val-ferie">--</span>
            </div>
            <div class="ios-card" style="border-left: 4px solid var(--orange);">
                <span class="card-label" style="color:var(--orange)">ROL (gg)</span>
                <span class="value" id="val-rol">--</span>
            </div>
            <div class="ios-card" style="border-left: 4px solid var(--indigo);">
                <span class="card-label" style="color:var(--indigo)">B. Ore (gg)</span>
                <span class="value" id="val-conto">--</span>
            </div>
            <div class="ios-card" style="border-left: 4px solid var(--purple);">
                <span class="card-label" style="color:var(--purple)">Malattia (gg)</span>
                <span class="value" id="val-malattia">--</span>
            </div>
        </section>

        <button onclick="toggleModal(true)" style="position:fixed; right:20px; bottom:100px; width:60px; height:60px; border-radius:30px; background:var(--blue); color:white; border:none; font-size:30px; box-shadow:0 4px 12px rgba(0,122,255,0.4); z-index:999;">+</button>
    </main>

    <div id="modal-overlay" class="modal-backdrop" onclick="toggleModal(false)"></div>
    <div id="add-modal" class="ios-page-sheet">
        <div class="modal-nav">
            <button onclick="toggleModal(false)" class="btn-link">Annulla</button>
            <span class="nav-brand">Nuovo Record</span>
            <button onclick="saveData()" class="btn-link" style="font-weight:700;">Salva</button>
        </div>
        <div style="padding:20px; background:var(--system-gray);">
            <div class="ios-input-group">
                <div class="ios-input-row">
                    <label style="width:100px">Tipo</label>
                    <select id="in-tipo" style="flex:1; border:none; outline:none;">
                        <option value="ferie">Ferie Individuali</option>
                        <option value="ferie_az">Ferie Aziendali</option>
                        <option value="rol">ROL</option>
                        <option value="conto">Banca Ore</option>
                        <option value="malattia">Malattia</option>
                        <option value="avis">AVIS</option>
                    </select>
                </div>
                <div class="ios-input-row">
                    <label style="width:100px">Ore</label>
                    <input type="number" id="in-ore" value="8" step="0.5" style="flex:1; border:none;">
                </div>
                <div class="ios-input-row">
                    <label style="width:100px">Data</label>
                    <input type="date" id="in-data" style="flex:1; border:none;">
                </div>
                <div class="ios-input-row">
                    <label style="width:100px">Note</label>
                    <input type="text" id="in-note" placeholder="Opzionale" style="flex:1; border:none;">
                </div>
                <div class="ios-input-row">
                    <label style="flex:1">Pianificato</label>
                    <input type="checkbox" id="in-pianificato">
                </div>
            </div>
        </div>
    </div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item active">üè†<span>Home</span></a>
        <a href="ferie.html" class="tab-item">üìÖ<span>Ferie</span></a>
        <a href="malattia.html" class="tab-item">ü§í<span>Mal</span></a>
        <a href="calendario.html" class="tab-item">üóìÔ∏è<span>Cal</span></a>
    </nav>
    <script src="app.js"></script>
</body>
</html>
